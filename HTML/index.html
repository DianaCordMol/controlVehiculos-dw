<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corautos - Control de vehículos</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/CSS/style-login.css">
</head>

<body>

    <main class="contenedor-login">

        <form action="principal.html" class="form-login">
            
            <div class="form-header">
                <h2>CORD-AUTO</h2>
                <div class="img-lg">                
                    <img src="/IMG/avatar_login.svg" alt="Avatar" class="avatar">
                </div>
            </div>

            <div class="input-group">
                <!-- <label for="username" class="lbl">Nombre de Usuario</label> -->
                <input type="text" name="username" id="username" class="ipt" placeholder="&#xf007;  Nombre de usuario"
                    required autofocus>
            </div>

            <div class="input-group">
                <!-- <label for="password" class="lbl">Contraseña</label> -->
                <input type="password" id="password" class="ipt" placeholder="&#xf023;  Contraseña" required name="password">
            </div>

            <div class="">
                <button type="submit" class="btn">Ingresar</button>
            </div>

        </form>
    </main>

</body>

</html>
